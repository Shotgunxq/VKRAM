<!DOCTYPE html>
<html>
  <head>
    <title>Frekvenčná odozva - Asymptotická aproximácia</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Asymptotická aproximácia frekvenčnej charakteristiky</h1>
    <div class="container">
      <div class="controls">
        <h2>Parametre</h2>
        <label>Zosilnenie K:</label>
        <input type="number" id="gainK" value="1" step="0.1" />

        <label>Časová konštanta T₁ (s):</label>
        <input
          type="number"
          id="timeConstantT1"
          value="0.1"
          step="0.01"
          min="0.001"
        />

        <label>Rád systému n:</label>
        <input type="number" id="orderN" value="1" step="1" min="1" />

        <button onclick="calculateAndPlot()">Vykresliť grafy</button>
      </div>

      <div class="plots">
        <div class="plots-left">
          <div class="plot-container">
            <div class="plot-title">Amplitudová frekvenčná charakteristika</div>
            <div id="bodeMagnitudePlot"></div>
          </div>
          <div class="plot-container">
            <div class="plot-title">Fázová frekvenčná charakteristika</div>
            <div id="bodePhasePlot"></div>
          </div>
        </div>
        <div class="plot-container">
          <div class="plot-title">Nyquist plot</div>
          <div id="nyquistPlot"></div>
        </div>
      </div>
    </div>

    <script src="frequencyResponse.js"></script>
  </body>
</html>
